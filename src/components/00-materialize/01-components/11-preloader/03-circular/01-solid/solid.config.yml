label: Solid
handle: preloader--circular--solid
status: wip
notes: <p><a href="http://materializecss.com/preloader.html">Materialize docs</a></p><p>There are 4 colors and 3 sizes of circular spinners. The spinner should be nested in a <code class=" language-markup">preloader-wrapper</code> div. The default size is medium, but you can add the classes <code class=" language-markup">big</code> or <code class=" language-markup">small</code> to adjust the size accordingly. You can add the classes <code class=" language-markup">spinner-red-only</code>, <code class=" language-markup">spinner-blue-only</code>, <code class=" language-markup">spinner-yellow-only</code> and <code class=" language-markup">spinner-green-only</code>. You can also leave this class as just <code class=" language-markup">spinner-layer</code> and it will be set to the <code class=" language-css">$spinner-default-color</code> variable in our variables.scss file.</p>
